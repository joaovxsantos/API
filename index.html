<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Consultar CEP</h1>
            <p>Digite o CEP desejado e clique em ENVIAR.</p>
            <div class="form">
                <input type="number" placeholder="Digite o CEP" id="number">
                <input type="submit" id="submit">
            </div>
            <div class="answer">
                <div class="result">
                    <span>Logradouro/Nome</span>
                    <span id="span"></span>
                </div>
                <div class="result">
                    <span>Bairro/Distrito</span>
                    <span id="span2"></span>
                </div>
                <div class="result">
                    <span>Localidade/UF</span>
                    <span id="span3"></span>
                </div>
                <div class="result">
                    <span>CEP</span>
                    <span id="span4"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
